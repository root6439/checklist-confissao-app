<ion-content class="ion-padding">
  <h1>Histórico de confissões</h1>

  <mat-accordion multi class="mt-3">
    @for (data of historyData; track data.id) {
    <mat-expansion-panel (click)="getData(data.id)">
      <mat-expansion-panel-header>
        <mat-panel-title> {{ data.date | date }} </mat-panel-title>
      </mat-expansion-panel-header>

      <ul>
        @for (sin of data.sins; track sin) {
        <li>
          {{ sin.text }}
        </li>
        }
      </ul>
    </mat-expansion-panel>
    } @empty {
      <p>
        Você ainda não fez nenhum exame de consciência
      </p>
    }
  </mat-accordion>
</ion-content>
